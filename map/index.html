<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1, width=device-width">
<meta charset="UTF-8">
<link rel="icon" type="image/icon" href="../img/icon.png">
<link rel="stylesheet" type="text/css" href="../public/build/tailwind.css">
<title>Vin. Site</title>
<style>
    @font-face {
        font-family: 'Roboto';
        src: url(../fonts/Roboto-Regular.ttf);
    }
    @font-face {
        font-family: 'Poison';
        src: url(../fonts/Poison-Regular.ttf);
    }
    @font-face {
        font-family: 'TypoGrotesk';
        src: url(../fonts/TypoGrotesk.otf);
    }
    .Poison{
        font-family: Poison;
    }
    .Roboto{
        font-family: Roboto;
    }
    .TypoGrotesk{
        font-family: TypoGrotesk;
    }

</style>
</head>
<body>

    <div class="map-page bg-primary h-screen max-h-full w-full relative flex flex-col justify-center">
        <div class="sidebar w-1/3 h-screen fixed top-0 left-0 bg-gray-200 hidden md:flex flex-col transition-transform duration-100 ease-in transform -translate-x-full shadow-customRight">
            <span class="btnSlider inline-block absolute bg-gray-200 w-10 h-10 top-1/2 -right-10 transform -translate-y-1/2 border-secondary border border-l-0 cursor-pointer shadow-smCustomAll">
                <img src="../img/forward3.png" alt="slider" class="w-full h-full text-center">
                <span class="ping rounded-full w-3 h-3 inline-block bg-secondary absolute -top-2 -right-2 animate-ping"></span>
                <span class="rounded-full w-3 h-3 inline-block bg-secondary absolute -top-2 -right-2 "></span>
            </span>
            <nav class="bg-secondary shadow-customBottom rounded-b-3xl w-full h-16">
                <span class="back w-6 h-auto absolute top-2 left-2 transform transition ease-out duration-75 hover:scale-95 inline-block cursor-pointer">
                    <img src="../img/left2.svg" alt="kembali" class="w-full h-auto">
                </span>
                <img src="../img/telp.svg" alt="kembali" class="w-6 h-auto absolute top-2 right-2">
                <p class="text-center mt-8 text-xs text-white opacity-80 tracking-wide Poison">memuat...</p>
            </nav>
            <div class="side-deskripsi h-full p-2 lg:p-6 overflow-y-auto">

                <h3 class="my-2 text-sm Poison text-dark">Lokasi anda</h3>
                <div class="box-lokasi bg-secondary p-4 text-white Poison rounded-md">
                    <p class="text-xs">JL. KUSUMANEGARA NO. 1 UMBULHARJO KOTA YOGYAKARTA, DAERAH ISTIMEWA YOGYAKARTA</p>
                </div>
                
                <h3 class="my-2 text-sm Poison text-dark">Lokasi tujuan</h3>
                <div class="box-tujuan bg-secondary p-4 text-white Poison rounded-md">
                    <p class="RS-Tujuan text-xs"></p>
                </div>
                
            </div>
        </div>
        <div class="nav bg-secondary shadow-customBottom rounded-b-xl absolute top-0 w-full h-16 z-10 md:hidden">
            <img src="../img/left2.svg" alt="kembali" class="back w-4 sm:w-6 h-auto transform transition ease-out duration-75 hover:scale-95 inline-block cursor-pointer absolute top-2 left-2">
            <img src="../img/telp.svg" alt="" class="w-4 sm:w-6 h-auto transform transition ease-out duration-75 hover:scale-95 inline-block cursor-pointer absolute top-2 right-2">
            <p class="text-center mt-8 text-xs text-white opacity-80 tracking-wide Poison">memuat...</p>
        </div>
        <img src="../img/map.jpg" alt="" class="mt-10 md:mt-0">
        <div class="wrap-deskripsi bg-gray-200 h-full rounded-t-xl shadow-customTop pt-6 pb-4 px-4 sm:px-8 md:px-16 md:hidden">
            <h3 class="my-2 text-sm Poison text-dark">Lokasi anda</h3>
            <div class="box-lokasi bg-secondary p-4 text-white Poison rounded-md">
                <p class="text-xs">JL. KUSUMANEGARA NO. 1 UMBULHARJO KOTA YOGYAKARTA, DAERAH ISTIMEWA YOGYAKARTA</p>
            </div>
            
            <h3 class="my-2 text-sm Poison text-dark">Lokasi tujuan</h3>
            <div class="box-tujuan bg-secondary p-4 text-white Poison rounded-md">
                <p id="" class="RS-Tujuan text-xs"></p>
            </div>
        </div>
    </div>


<script>
let tujuan = document.querySelectorAll('.RS-Tujuan');
let btnSlider = document.querySelector('.btnSlider');
let sidebar = document.querySelector('.sidebar')
var info = sessionStorage.getItem("info");
let back = document.querySelectorAll('.back');  
if(info == null){
    document.location.href = '../pencarian/index.html';
}
tujuan.forEach(i=>{
    i.textContent = info;  
}) 

let toggle = true;
btnSlider.addEventListener('click',e=>{
    e.stopPropagation();
    sidebar.style.transition = 'transform 1s';
    toggle ? sidebar.style.transform = 'translateX(0)' : sidebar.style.transform = 'translateX(-100%)';
    toggle = !toggle;
});
back.forEach(i=>{
    i.addEventListener('click',e=>{
        e.preventDefault();
        document.location.href = '../pencarian/index.html';
    });
})
</script>
</body>
</html>
